<ion-header>
  <ion-toolbar>
    <ion-title>Agenda de Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-toggle (ionChange) = "habilitar()">Habilitar edição</ion-toggle>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)] = "nome" label = "Nome" placeholder = "Insira o nome" disabled="{{!edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)] = "telefone" label = "Telefone" placeholder = "Insira o telefone" type = "number" disabled="{{!edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)] = "email" label = "Email" placeholder = "Insira o email" disabled="{{!edicao}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)] = "genero" label = "Gênero" placeholder = "Selecione" disabled="{{!edicao}}"> 
        <ion-select-option value = "0"> Não declarado </ion-select-option>
        <ion-select-option value = "1"> Feminino </ion-select-option>
        <ion-select-option value = "2"> Masculino </ion-select-option>
      </ion-select>
    </ion-item>
<ion-button (click) = "salvar()" expand = "full" disabled="{{!edicao}}">Salvar</ion-button>
<ion-button (click) = "confirmarExclusao()" expand = "full" disabled="{{!edicao}}" color="danger">Excluir</ion-button>
</ion-list>
</ion-content>
<ion-footer>
  <ion-button (click) = "voltarParaHome()" expand = "full" >Cancelar</ion-button>
</ion-footer>
